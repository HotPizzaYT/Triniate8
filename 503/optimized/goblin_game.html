<html><head><meta name='viewport' content='width=device-width'><title>503 Server busy - Triniate</title><style>body{background-color: blue; padding: 0px; margin: 0px;}</style></head><body><div style='width: 98%; margin-left: auto; margin-right: auto;'><h3>503 - Internal server error</h3><b>The server is currently very busy, but will be back in a few. In the meantime, feel free to kill some time by playing this game. You can click the button below in a few seconds.</b><br><br><!--gs--><div style='padding: 0px; width: 310px; height: 132px; border: 2px outset blue; background-color: brown; position: relative;'><div style='font-size: 15px; display: inline; left: 5px; position: absolute; font-weight: bold;'>Whack-a-goblin</div><div style='font-size: 15px; display: inline; right: 5px; position: absolute; font-weight: bold;'>Score: <span id='rat_score_display'>0</span></div><br><table style='width: 310px; border-top: 2px solid blue; position: relative;'><tr><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_1' onClick='rat_hit_gob(1);'></div></div></td><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_2' onClick='rat_hit_gob(2);'></div></div></td><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_3' onClick='rat_hit_gob(3);'></div></div></td><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_4' onClick='rat_hit_gob(4);'></div></div></td><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_5' onClick='rat_hit_gob(5);'></div></div></td><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id='rat_goblin_6' onClick='rat_hit_gob(6);'></div></div></td></tr></table><table style='width: 310px; position: relative; top: -15px;'><tr><td class='rat_td'><div class='rat_hole'><div class='rat_goblin' style='top: 30px;' id= function rat_hit_gob(a){var c=rat_gob_states[a];if(0!=c){rat_gob_states[a]=0;document.getElementById("rat_goblin_"+a).style.top="30px";rat_score+=rat_gain_score_arr[c];rsscore+=rat_gain_score_arr[c];if(500<=rsscore){if(200<rpopc)switch(rpopc-=20,rhidec-=5,ralp-=20,rpopc){case 300:rpops=15;break;case 200:rpops=30}rsscore=0}document.getElementById("rat_score_display").innerHTML=rat_score}}
